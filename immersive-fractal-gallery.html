<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Illusions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }

        /* PS5-style Transparent Navigation */
        .nav-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .nav-panel:hover {
            opacity: 1;
        }

        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            text-transform: uppercase;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.08) 40%, 
                transparent 70%);
            border-radius: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        .nav-btn:hover::before, .nav-btn.active::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-btn:hover, .nav-btn.active {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        /* PS5-style Central Control */
        .central-control {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            opacity: 0.4;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .central-control:hover {
            opacity: 1;
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .play-pause-btn::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 30%, 
                rgba(255, 255, 255, 0.05) 60%, 
                transparent 80%);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.7);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(25px);
            z-index: -1;
        }

        .play-pause-btn:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .play-pause-btn:hover {
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Full Screen Illusions */
        .illusion-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .illusion {
            width: 100%;
            height: 100%;
            display: none;
        }

        .illusion.active {
            display: block;
        }

        /* Home - Picasso Blue */
        #home-illusion {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            position: relative;
        }

        #home-illusion::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: homeFloat 15s infinite ease-in-out;
        }

        @keyframes homeFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }

        .home-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            font-weight: 100;
            letter-spacing: 3px;
        }

        /* Illusion 1 - Julia Set (Mathematically Accurate) */
        #illusion1 {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .julia-layer:nth-child(1) {
            background: 
                /* Main Julia set boundary approximation */
                radial-gradient(ellipse 60% 80% at 45% 50%, 
                    #000 30%, #4c1d95 32%, #7c3aed 34%, #a855f7 36%, 
                    #c084fc 38%, #e879f9 40%, #000 42%),
                radial-gradient(ellipse 40% 60% at 55% 45%, 
                    #000 25%, #581c87 27%, #7c3aed 29%, #a855f7 31%, 
                    #000 33%);
            animation: juliaIteration1 25s infinite ease-in-out;
        }

        .julia-layer:nth-child(2) {
            background: 
                /* Secondary bulbs and details */
                radial-gradient(circle at 35% 60%, 
                    transparent 15%, #7c3aed 18%, transparent 22%),
                radial-gradient(circle at 65% 40%, 
                    transparent 10%, #a855f7 13%, transparent 17%),
                radial-gradient(circle at 50% 70%, 
                    transparent 8%, #c084fc 11%, transparent 15%),
                radial-gradient(circle at 40% 30%, 
                    transparent 12%, #8b5cf6 15%, transparent 19%);
            animation: juliaIteration2 30s infinite ease-in-out reverse;
            mix-blend-mode: screen;
        }

        .julia-layer:nth-child(3) {
            background: 
                /* Fine detail structures */
                repeating-radial-gradient(ellipse at 48% 52%, 
                    transparent 0%, #4c1d95 2%, transparent 4%, 
                    #7c3aed 6%, transparent 8%);
            animation: juliaZoom 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes juliaIteration1 {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.3) translate(-20px, 15px); }
        }

        @keyframes juliaIteration2 {
            0%, 100% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(0.9) translate(30px, -25px); }
        }

        @keyframes juliaZoom {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.5) translate(-50px, -50px); }
        }

        /* Illusion 2 - Mandelbrot Set (Mathematically Accurate) */
        #illusion2 {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .mandelbrot-layer:nth-child(1) {
            background: 
                /* Main cardioid body */
                radial-gradient(ellipse 80% 60% at 40% 50%, 
                    #000 35%, #8b0000 37%, #dc2626 39%, #f97316 41%, 
                    #fbbf24 43%, #facc15 45%, #000 47%),
                /* Main bulb */
                radial-gradient(circle at 70% 50%, 
                    #000 20%, #7f1d1d 22%, #dc2626 24%, #f97316 26%, 
                    #000 28%);
            animation: mandelbrotZoom1 20s infinite ease-in-out;
        }

        .mandelbrot-layer:nth-child(2) {
            background: 
                /* Secondary bulbs along the axis */
                radial-gradient(circle at 25% 50%, 
                    transparent 8%, #dc2626 12%, transparent 16%),
                radial-gradient(circle at 15% 50%, 
                    transparent 4%, #f97316 8%, transparent 12%),
                radial-gradient(circle at 85% 50%, 
                    transparent 6%, #fbbf24 10%, transparent 14%),
                /* Filaments and details */
                radial-gradient(ellipse 200% 20% at 50% 30%, 
                    transparent 40%, #451a03 45%, transparent 50%),
                radial-gradient(ellipse 200% 20% at 50% 70%, 
                    transparent 40%, #451a03 45%, transparent 50%);
            animation: mandelbrotDetail 25s infinite ease-in-out;
            mix-blend-mode: screen;
        }

        .mandelbrot-layer:nth-child(3) {
            background: 
                /* Fine boundary details */
                repeating-radial-gradient(ellipse at 45% 50%, 
                    transparent 0%, #7f1d1d 1%, transparent 2%, 
                    #dc2626 3%, transparent 4%);
            animation: mandelbrotBoundary 12s infinite linear;
            opacity: 0.7;
        }

        @keyframes mandelbrotZoom1 {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.4) translate(-30px, 0); }
        }

        @keyframes mandelbrotDetail {
            0%, 100% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(0.8) translate(40px, 0); }
        }

        @keyframes mandelbrotBoundary {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.6) translate(-80px, 0); }
        }

        /* Illusion 3 - Dragon Curve (Mathematically Accurate) */
        #illusion3 {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .dragon-layer:nth-child(1) {
            background: 
                /* Main dragon curve path - iteration 1 */
                linear-gradient(45deg, 
                    transparent 0%, #16a34a 2%, transparent 4%,
                    transparent 8%, #22c55e 10%, transparent 12%),
                linear-gradient(135deg, 
                    transparent 0%, #15803d 2%, transparent 4%,
                    transparent 8%, #16a34a 10%, transparent 12%);
            background-size: 100px 100px;
            animation: dragonIteration1 20s infinite ease-in-out;
        }

        .dragon-layer:nth-child(2) {
            background: 
                /* Dragon curve iteration 2 - finer detail */
                linear-gradient(22.5deg, 
                    transparent 0%, #22c55e 1%, transparent 3%),
                linear-gradient(67.5deg, 
                    transparent 0%, #15803d 1%, transparent 3%),
                linear-gradient(112.5deg, 
                    transparent 0%, #84cc16 1%, transparent 3%),
                linear-gradient(157.5deg, 
                    transparent 0%, #16a34a 1%, transparent 3%);
            background-size: 50px 50px;
            animation: dragonIteration2 16s infinite ease-in-out reverse;
            mix-blend-mode: screen;
        }

        .dragon-layer:nth-child(3) {
            background: 
                /* Finest dragon curve detail */
                repeating-linear-gradient(11.25deg, 
                    transparent 0px, #4ade80 1px, transparent 2px,
                    transparent 4px, #22c55e 5px, transparent 6px),
                repeating-linear-gradient(33.75deg, 
                    transparent 0px, #65a30d 1px, transparent 2px,
                    transparent 4px, #84cc16 5px, transparent 6px);
            background-size: 25px 25px;
            animation: dragonRecursion 10s infinite linear;
            opacity: 0.8;
        }

        @keyframes dragonIteration1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(25px, -25px) scale(1.2); }
        }

        @keyframes dragonIteration2 {
            0%, 100% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(-30px, 20px) scale(0.9); }
        }

        @keyframes dragonRecursion {
            0% { transform: translate(0, 0); background-position: 0 0, 0 0; }
            100% { transform: translate(-25px, -25px); background-position: 25px 25px, -25px -25px; }
        }

        /* Illusion 5 - Lorenz Attractor (Mathematically Accurate) */
        #illusion5 {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .lorenz-layer:nth-child(1) {
            background: 
                /* Left attractor lobe */
                radial-gradient(ellipse 40% 60% at 30% 45%, 
                    transparent 20%, #0ea5e9 30%, #38bdf8 40%, 
                    #7dd3fc 50%, transparent 60%),
                /* Right attractor lobe */
                radial-gradient(ellipse 40% 60% at 70% 55%, 
                    transparent 20%, #06b6d4 30%, #0891b2 40%, 
                    #0e7490 50%, transparent 60%);
            animation: lorenzOrbit1 18s infinite ease-in-out;
        }

        .lorenz-layer:nth-child(2) {
            background: 
                /* Connecting trajectories */
                radial-gradient(ellipse 80% 30% at 50% 40%, 
                    transparent 30%, #0284c7 40%, transparent 50%),
                radial-gradient(ellipse 80% 30% at 50% 60%, 
                    transparent 30%, #0ea5e9 40%, transparent 50%),
                /* Trajectory loops */
                radial-gradient(ellipse 60% 80% at 35% 30%, 
                    transparent 40%, #38bdf8 50%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 65% 70%, 
                    transparent 40%, #0891b2 50%, transparent 60%);
            animation: lorenzOrbit2 15s infinite ease-in-out reverse;
            mix-blend-mode: screen;
        }

        .lorenz-layer:nth-child(3) {
            background: 
                /* Fine trajectory detail */
                repeating-radial-gradient(ellipse at 30% 45%, 
                    transparent 0%, #0ea5e9 2%, transparent 5%),
                repeating-radial-gradient(ellipse at 70% 55%, 
                    transparent 0%, #06b6d4 2%, transparent 5%);
            animation: lorenzChaos 12s infinite linear;
            opacity: 0.6;
        }

        @keyframes lorenzOrbit1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-20px, 15px) scale(1.1); }
            50% { transform: translate(30px, -10px) scale(0.9); }
            75% { transform: translate(-15px, -20px) scale(1.05); }
        }

        @keyframes lorenzOrbit2 {
            0%, 100% { transform: translate(0, 0) scale(1.05); }
            33% { transform: translate(25px, -15px) scale(0.95); }
            66% { transform: translate(-20px, 25px) scale(1.15); }
        }

        @keyframes lorenzChaos {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-40px, 30px) scale(1.3); }
        }

        /* Illusion 4 - Barnsley Fern */
        #illusion4 {
            background: #001a00;
            position: relative;
            overflow: hidden;
        }

        .fern-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .fern-layer:nth-child(1) {
            background: 
                radial-gradient(ellipse 40% 80% at 50% 20%, 
                    transparent 0%, #166534 40%, #22c55e 60%, transparent 80%),
                radial-gradient(ellipse 30% 60% at 30% 40%, 
                    transparent 20%, #15803d 50%, transparent 70%),
                radial-gradient(ellipse 35% 70% at 70% 35%, 
                    transparent 25%, #16a34a 45%, transparent 65%);
            animation: fernGrow1 14s infinite ease-in-out;
        }

        .fern-layer:nth-child(2) {
            background: 
                linear-gradient(165deg, 
                    transparent 0%, #22c55e 20%, transparent 25%,
                    #84cc16 35%, transparent 40%, #16a34a 50%,
                    transparent 55%, #15803d 65%, transparent 70%);
            animation: fernGrow2 18s infinite ease-in-out;
            mix-blend-mode: overlay;
        }

        .fern-layer:nth-child(3) {
            background: 
                repeating-linear-gradient(75deg, 
                    transparent 0px, #4ade80 1px, transparent 3px,
                    transparent 8px, #22c55e 9px, transparent 12px);
            animation: fernSway 10s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes fernGrow1 {
            0%, 100% { transform: scaleY(1) scaleX(1) translateY(0); }
            50% { transform: scaleY(1.3) scaleX(0.8) translateY(-20px); }
        }

        @keyframes fernGrow2 {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(2deg) scale(1.1); }
            66% { transform: rotate(-1deg) scale(0.9); }
        }

        @keyframes fernSway {
            0%, 100% { transform: skew(0deg) translateX(0); }
            50% { transform: skew(3deg) translateX(10px); }
        }

        .julia-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .mandelbrot-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dragon-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .lorenz-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Illusion 7 - Sierpinski Carpet (Mathematical) */
        #illusion7 {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .sierpinski-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Base layer - zoomed into a section of the carpet */
        .sierpinski-layer:nth-child(1) {
            background: 
                /* Level 1 squares */
                linear-gradient(to right, #fff 0%, #fff 33.333%, transparent 33.333%, transparent 66.666%, #fff 66.666%, #fff 100%),
                linear-gradient(to bottom, #fff 0%, #fff 33.333%, transparent 33.333%, transparent 66.666%, #fff 66.666%, #fff 100%);
            background-size: 243px 243px;
            animation: sierpinskiShift1 20s infinite linear;
        }

        .sierpinski-layer:nth-child(2) {
            background: 
                /* Level 2 squares */
                linear-gradient(to right, 
                    #fff 0%, #fff 11.111%, transparent 11.111%, transparent 22.222%,
                    #fff 22.222%, #fff 33.333%, transparent 33.333%, transparent 44.444%,
                    #fff 44.444%, #fff 55.555%, transparent 55.555%, transparent 66.666%,
                    #fff 66.666%, #fff 77.777%, transparent 77.777%, transparent 88.888%,
                    #fff 88.888%, #fff 100%),
                linear-gradient(to bottom, 
                    #fff 0%, #fff 11.111%, transparent 11.111%, transparent 22.222%,
                    #fff 22.222%, #fff 33.333%, transparent 33.333%, transparent 44.444%,
                    #fff 44.444%, #fff 55.555%, transparent 55.555%, transparent 66.666%,
                    #fff 66.666%, #fff 77.777%, transparent 77.777%, transparent 88.888%,
                    #fff 88.888%, #fff 100%);
            background-size: 81px 81px;
            animation: sierpinskiShift2 15s infinite linear reverse;
            mix-blend-mode: difference;
        }

        .sierpinski-layer:nth-child(3) {
            background: 
                /* Level 3 squares - finest detail */
                repeating-linear-gradient(to right, 
                    #fff 0px, #fff 3px, transparent 3px, transparent 6px,
                    #fff 6px, #fff 9px, transparent 9px, transparent 12px,
                    #fff 12px, #fff 15px, transparent 15px, transparent 18px,
                    #fff 18px, #fff 21px, transparent 21px, transparent 24px,
                    #fff 24px, #fff 27px),
                repeating-linear-gradient(to bottom, 
                    #fff 0px, #fff 3px, transparent 3px, transparent 6px,
                    #fff 6px, #fff 9px, transparent 9px, transparent 12px,
                    #fff 12px, #fff 15px, transparent 15px, transparent 18px,
                    #fff 18px, #fff 21px, transparent 21px, transparent 24px,
                    #fff 24px, #fff 27px);
            background-size: 27px 27px;
            animation: sierpinskiShift3 10s infinite linear;
            mix-blend-mode: multiply;
            opacity: 0.8;
        }

        @keyframes sierpinskiShift1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-243px, -243px) scale(1.1); }
        }

        @keyframes sierpinskiShift2 {
            0% { transform: translate(0, 0) scale(1.2); }
            100% { transform: translate(81px, 81px) scale(1); }
        }

        /* Illusion 7 - Koch Curve */
        #illusion7 {
            background: #0a0a23;
            position: relative;
            overflow: hidden;
        }

        .koch-layer {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
        }

        .koch-layer:nth-child(1) {
            background: 
                linear-gradient(60deg, 
                    transparent 0%, #3b82f6 2%, transparent 4%,
                    transparent 8%, #60a5fa 10%, transparent 12%,
                    transparent 16%, #93c5fd 18%, transparent 20%),
                linear-gradient(120deg, 
                    transparent 0%, #2563eb 2%, transparent 4%,
                    transparent 8%, #3b82f6 10%, transparent 12%,
                    transparent 16%, #60a5fa 18%, transparent 20%),
                linear-gradient(0deg, 
                    transparent 0%, #1d4ed8 2%, transparent 4%,
                    transparent 8%, #2563eb 10%, transparent 12%,
                    transparent 16%, #3b82f6 18%, transparent 20%);
            background-size: 180px 180px, 180px 180px, 180px 180px;
            animation: kochIterate1 16s infinite ease-in-out;
        }

        .koch-layer:nth-child(2) {
            background: 
                linear-gradient(30deg, 
                    transparent 0%, #dbeafe 1%, transparent 3%,
                    transparent 6%, #bfdbfe 7%, transparent 9%,
                    transparent 12%, #93c5fd 13%, transparent 15%),
                linear-gradient(90deg, 
                    transparent 0%, #bfdbfe 1%, transparent 3%,
                    transparent 6%, #93c5fd 7%, transparent 9%,
                    transparent 12%, #60a5fa 13%, transparent 15%),
                linear-gradient(150deg, 
                    transparent 0%, #93c5fd 1%, transparent 3%,
                    transparent 6%, #60a5fa 7%, transparent 9%,
                    transparent 12%, #3b82f6 13%, transparent 15%);
            background-size: 60px 60px, 60px 60px, 60px 60px;
            animation: kochIterate2 12s infinite ease-in-out reverse;
            mix-blend-mode: screen;
        }

        .koch-layer:nth-child(3) {
            background: 
                repeating-linear-gradient(60deg, 
                    transparent 0px, #1e40af 1px, transparent 2px,
                    transparent 6px, #2563eb 7px, transparent 8px,
                    transparent 12px, #3b82f6 13px, transparent 14px,
                    transparent 18px, #60a5fa 19px, transparent 20px),
                repeating-linear-gradient(120deg, 
                    transparent 0px, #1e40af 1px, transparent 2px,
                    transparent 6px, #2563eb 7px, transparent 8px,
                    transparent 12px, #3b82f6 13px, transparent 14px,
                    transparent 18px, #60a5fa 19px, transparent 20px);
            background-size: 20px 20px, 20px 20px;
            animation: kochIterate3 8s infinite linear;
            opacity: 0.7;
            mix-blend-mode: overlay;
        }

        @keyframes kochIterate1 {
            0%, 100% { 
                transform: scale(1) rotate(0deg) translateX(0); 
                filter: hue-rotate(0deg);
            }
            33% { 
                transform: scale(1.2) rotate(120deg) translateX(20px); 
                filter: hue-rotate(40deg);
            }
            66% { 
                transform: scale(0.8) rotate(240deg) translateX(-15px); 
                filter: hue-rotate(80deg);
            }
        }

        @keyframes kochIterate2 {
            0%, 100% { 
                transform: translateY(0) scale(1) skew(0deg); 
            }
            50% { 
                transform: translateY(-30px) scale(1.5) skew(5deg); 
            }
        }

        @keyframes kochIterate3 {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
                background-position: 0 0, 0 0;
            }
            100% { 
                transform: translate(-20px, -20px) rotate(360deg); 
                background-position: 20px 20px, -20px -20px;
            }
        }

        /* Paused state */
        .illusion.paused {
            animation-play-state: paused !important;
        }

        .illusion.paused::before {
            animation-play-state: paused !important;
        }

        /* Hide cursor during illusions */
        .illusion:not(#home-illusion) {
            cursor: none;
        }

        /* Show cursor on hover over controls */
        .nav-panel, .central-control {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Transparent Top Navigation -->
    <div class="nav-panel">
        <button class="nav-btn active" onclick="showIllusion('home')">Home</button>
        <button class="nav-btn" onclick="showIllusion('illusion1')">Julia Set</button>
        <button class="nav-btn" onclick="showIllusion('illusion2')">Mandelbrot</button>
        <button class="nav-btn" onclick="showIllusion('illusion3')">Dragon Curve</button>
        <button class="nav-btn" onclick="showIllusion('illusion4')">Barnsley Fern</button>
        <button class="nav-btn" onclick="showIllusion('illusion5')">Lorenz Attractor</button>
        <button class="nav-btn" onclick="showIllusion('illusion6')">Sierpinski</button>
        <button class="nav-btn" onclick="showIllusion('illusion7')">Koch Curve</button>
    </div>

    <!-- Minimal Central Control -->
    <div class="central-control">
        <button class="play-pause-btn" onclick="toggleAnimation()">
            <span id="play-pause-icon">⏸</span>
        </button>
    </div>

    <!-- Full Screen Illusions -->
    <div class="illusion-container">
        <!-- Home -->
        <div id="home-illusion" class="illusion active">
            <div class="home-text">OPTICAL ILLUSIONS</div>
        </div>

        <!-- Illusion 1 - Julia Set -->
        <div id="illusion1" class="illusion">
            <div class="julia-layer"></div>
            <div class="julia-layer"></div>
            <div class="julia-layer"></div>
        </div>

        <!-- Illusion 2 - Mandelbrot Set -->
        <div id="illusion2" class="illusion">
            <div class="mandelbrot-layer"></div>
            <div class="mandelbrot-layer"></div>
            <div class="mandelbrot-layer"></div>
        </div>

        <!-- Illusion 3 - Dragon Curve -->
        <div id="illusion3" class="illusion">
            <div class="dragon-layer"></div>
            <div class="dragon-layer"></div>
            <div class="dragon-layer"></div>
        </div>

        <!-- Illusion 4 - Barnsley Fern -->
        <div id="illusion4" class="illusion">
            <div class="fern-layer"></div>
            <div class="fern-layer"></div>
            <div class="fern-layer"></div>
        </div>

        <!-- Illusion 5 - Lorenz Attractor -->
        <div id="illusion5" class="illusion">
            <div class="lorenz-layer"></div>
            <div class="lorenz-layer"></div>
            <div class="lorenz-layer"></div>
        </div>

        <!-- Illusion 6 - Sierpinski Carpet -->
        <div id="illusion6" class="illusion">
            <div class="sierpinski-layer"></div>
            <div class="sierpinski-layer"></div>
            <div class="sierpinski-layer"></div>
        </div>

        <!-- Illusion 7 - Koch Curve -->
        <div id="illusion7" class="illusion">
            <div class="koch-layer"></div>
            <div class="koch-layer"></div>
            <div class="koch-layer"></div>
        </div>
    </div>

    <script>
        let currentIllusion = 'home-illusion';
        let isPlaying = true;

        function showIllusion(illusionId) {
            // Hide all illusions
            document.querySelectorAll('.illusion').forEach(illusion => {
                illusion.classList.remove('active');
            });
            
            // Show selected illusion
            const targetId = illusionId === 'home' ? 'home-illusion' : illusionId;
            document.getElementById(targetId).classList.add('active');
            currentIllusion = targetId;
            
            // Update nav button states
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset animation state
            if (!isPlaying) {
                document.getElementById(currentIllusion).classList.add('paused');
            }
        }

        function toggleAnimation() {
            const currentElement = document.getElementById(currentIllusion);
            const icon = document.getElementById('play-pause-icon');
            
            if (isPlaying) {
                currentElement.classList.add('paused');
                icon.textContent = '▶';
                isPlaying = false;
            } else {
                currentElement.classList.remove('paused');
                icon.textContent = '⏸';
                isPlaying = true;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleAnimation();
            }
            
            // Number keys to switch illusions
            const num = parseInt(e.key);
            if (num >= 1 && num <= 7) {
                showIllusion(`illusion${num}`);
                updateNavButton(num - 1);
            }
            if (e.key === '0') {
                showIllusion('home');
                updateNavButton(-1);
            }
        });

        function updateNavButton(index) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (index === -1) {
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
            } else {
                document.querySelectorAll('.nav-btn')[index + 1].classList.add('active');
            }
        }

        // Auto-hide cursor after inactivity
        let cursorTimeout;
        document.addEventListener('mousemove', () => {
            document.body.style.cursor = 'default';
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => {
                if (currentIllusion !== 'home-illusion') {
                    document.body.style.cursor = 'none';
                }
            }, 3000);
        });
    </script>
</body>
</html>
